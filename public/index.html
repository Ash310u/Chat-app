<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Chat App

    <div id="messages"></div>
    <div id="locationURL"></div>

    <form id="msg-form">
        <input type="text" name="message" id="" placeholder="Message">
        <Button>Send</Button>
    </form>
    <button id="send-location">Send location</button>

    <!-- setting up the Mustache template for redering the data  -->
    <script id="message-template" type="text/html" >
        <div>
            <p>{{createdAt}}  {{msg}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html" >
        <div>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- This("/socket.io/socket.io.js") script served up because i have configured my server to work with socket.io -->
    <!-- A client side version of socket.io library, & this client side library gives me acess to some stuff, I can use to facilitate this communication-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- And fot this client side library, I get access to an "io" function I can call to connect-->
    <script src="./js/chat.js"></script>
</body>
</html>
